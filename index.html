    <meta name="theme-color" content="#4a90e2" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Paint - Online Drawing Application",
        "description": "Free online drawing application with professional tools",
        "url": "https://robertlib.github.io/paint",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "softwareVersion": "1.0.0",
        "author": {
          "@type": "Organization",
          "name": "Paint App"
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="tool-section">
          <h3>Tools</h3>
          <div class="tools">
            <button class="tool-btn active" data-tool="pencil" title="Pencil">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
                />
              </svg>
            </button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M20 20H7L3 16l10-10 8 8-1 6zM10 10l4 4" />
              </svg>
            </button>
            <button class="tool-btn" data-tool="line" title="Line">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <line x1="5" y1="19" x2="19" y2="5" stroke-width="2" />
              </svg>
            </button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <rect x="5" y="7" width="14" height="10" stroke-width="2" />
              </svg>
            </button>
            <button class="tool-btn" data-tool="circle" title="Circle">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="12" cy="12" r="7" stroke-width="2" />
              </svg>
            </button>
            <button class="tool-btn" data-tool="fill" title="Fill">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M16 8l-8 8M3 21h18M12 3v6" />
              </svg>
            </button>
          </div>
        </div>

        <div class="tool-section">
          <h3>Color</h3>
          <div class="color-picker-wrapper">
            <input type="color" id="colorPicker" value="#000000" />
            <div class="color-presets">
              <button
                class="color-preset"
                data-color="#000000"
                style="background: #000000"
              ></button>
              <button
                class="color-preset"
                data-color="#ffffff"
                style="background: #ffffff"
              ></button>
              <button
                class="color-preset"
                data-color="#ff0000"
                style="background: #ff0000"
              ></button>
              <button
                class="color-preset"
                data-color="#00ff00"
                style="background: #00ff00"
              ></button>
              <button
                class="color-preset"
                data-color="#0000ff"
                style="background: #0000ff"
              ></button>
              <button
                class="color-preset"
                data-color="#ffff00"
                style="background: #ffff00"
              ></button>
              <button
                class="color-preset"
                data-color="#ff00ff"
                style="background: #ff00ff"
              ></button>
              <button
                class="color-preset"
                data-color="#00ffff"
                style="background: #00ffff"
              ></button>
            </div>
          </div>
        </div>

        <div class="tool-section">
          <h3>Brush Size</h3>
          <input type="range" id="brushSize" min="1" max="50" value="3" />
          <span id="brushSizeValue">3</span>px
        </div>

        <div class="tool-section">
          <h3>Actions</h3>
          <button class="action-btn" id="clearBtn">Clear All</button>
          <button class="action-btn" id="saveBtn">Save</button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
